<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>

        <h1>
            Table with 2 column Cell.
        </h1>
        <table style="width:100%">
            <tr>
                <th colspan="2"> Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jack</td>
                <td>Victor</td>
                <td>Adam</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
        
    </body>
</html>
