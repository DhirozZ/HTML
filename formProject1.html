<!DOCTYPE html>
<head>
    <body>
        <h3> Event Registration </h3>

        <form>
            <label for="name"> Name:</label> <br>
            <input type="text" id ="name" name="name"> <br> <br>

            <label for="email"> Email:</label> <br>
            <input type="email" id="email" name="email"> <br> <br>

            <label for="phone"> Phone Number:</label> <br>
            <input type="tel" id="phonenumber" name="phonenumber"> <br> <br>

             <label for="occupationType"> Occupation:</label>
             <select name="occupationType" id="occupationType">
                <option value="student"> Student</option>
                <option value="professional"> Professional</option>
                <option value="fresher">Fresher</option>
                <option value="others"> Other</option>
             </select> <br> <br>
                <fieldset>
                    <legend> Topics of Interest</legend>

                    <label for="checkbox1">HTML</label> <br>
                    <input type="checkbox" id="checkbox1" name="checkbox1"> <br>
                    <label for="checkbox2">CSS</label> <br>
                    <input type="checkbox" id="checkbox2" name="checkbox2"> <br>
                    <label for="checkbox3">JavaScript</label> <br>
                    <input type="checkbox" id="checkbox3" name="checkbox3"> <br>
                </fieldset>

                <label for="textarea">Comments:</label> <br>
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

                <button> Register</button>
             
        </form>
    </body>
</head>
